<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<th:block th:replace="layout/header :: header"></th:block>

<main class="container mx-auto mt-8">
    <h2 class="text-2xl mb-4">Register</h2>
    <form action="/register" method="post" class="bg-white p-4 rounded shadow-md">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" class="border border-gray-300 p-2 w-full rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" name="password" class="border border-gray-300 p-2 w-full rounded"
                   required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
    </form>
</main>
</body>
</html>
